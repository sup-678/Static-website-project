<!DOCTYPE html>

<head>

  <meta charset="UTF-8" />

  <title>Contact Us</title>

<body>
  

  <h3>Contact Form</h3>


  <div class="container">
    <form name="myform" action="page.php" onsubmit="return validateForm()" method="post" required>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="country">Email</label>
      <input type="email" id="mail" name="emailid" placeholder="Your Existing Email Id..">


      <input type="submit" value="Submit">
    </form>
  </div>



  <div class="container1">
    <form action="index.html">
      <div class="row">
        <h2 style="text-align:center">Login with Social Media or Manually</h2>
        <div class="vl">
          <span class="vl-innertext">or</span>
        </div>

        <div class="col">
          <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
          </a>
          <a href="#" class="twitter btn">
            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
          </a>
          <a href="#" class="google btn"><i class="fa fa-google fa-fw">
            </i> Login with Google+
          </a>
        </div>

        <div class="col">
          <div class="hide-md-lg">
            <p>Or sign in manually:</p>
          </div>

          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Login">
        </div>

      </div>
    </form>
  </div>

  <div class="bottom-container">
    <div class="row">
      <div class="col">
        <a href="#" style="color:white" class="btn">Sign up</a>
      </div>
      <div class="col">
        <a href="#" style="color:white" class="btn">Forgot password?</a>
      </div>
    </div>
  </div>

  <div class="Footer-con">

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2542.276882400447!2d16.160625615516377!3d50.417312697633506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470e650e090e9d9f%3A0xea4e1f31791dfb58!2sOld%20Town%20Hall!5e0!3m2!1sen!2scz!4v1638908574983!5m2!1sen!2scz"
